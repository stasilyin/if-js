<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./css/style.css" />
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-row">
            <div class="header-heading__logo">
              <img src="./img/logoBig.svg" alt="TripHouse" class="header-heading__logo-big" />
              <img src="./img/logo_small.png" alt="TripHouse" class="header-heading__logo-small" />
            </div>
            <div class="header-menu-wrapper__col">
              <nav>
                <div class="header-menu">
                  <a href="" class="header-menu__link">Stays</a>
                  <a href="" class="header-menu__link">Attractions</a>
                </div>
              </nav>
              <div class="header-img-btn">
                <svg viewBox="0 0 30 30" class="header-img-btn__night">
                  <use xlink:href="./img/sprite.svg#night-button"></use>
                </svg>
                <svg viewBox="0 0 40 40" class="header-img-btn__profile">
                  <use xlink:href="./img/sprite.svg#account-button"></use>
                </svg>
                <a href="#" class="header-img-btn__mobile_btn"><span></span></a>
              </div>
            </div>
          </div>
          <div class="header-title-row">
            <div class="header-title__title">
              <h1>
                Discover stays<br />
                to live, work or just relax
              </h1>
            </div>
          </div>
          <form class="header-form row" id="header-form">
            <div class="header-form-input-row">
              <div class="header-form-input__wrap">
                <input type="text" id="city" required />
                <label for="city" class="city">Your destination or hotel name</label>
              </div>
              <div class="header-form-input__wrap">
                <input type="date" id="date" required/>
                <label for="date" class="date">Check-in â€” Check-out</label>
              </div>
                <div class="header-form-input__wrap" id = "header-form-input__wrap-people"><input type="text" id="people" required /><label for="people"
                    class="people" id = "label_people">Adults - Children - Room</label></div>
                <div class="header-form-input__wrap"><input type="submit" value="Search" /></div>
              </div>
              <div class="header-people-wrapper" id = "header-form-one"></div>
              <div class="header-form-mobile_row">
                  <div class="header-form-mobile__search">
                    <svg viewBox="0 0 16 16" class="search-icon">
                      <use xlink:href="./img/sprite.svg#search-icon"></use>
                    </svg>
                    <input type="text" class="input_search" id="search" required>
                    <label for="search" class="search_label label-mobile">Your destination or hotel name</label>
                </div>
              <div class="header-form-mobile__date">
                <div class="header-form-mobile__date-in"><input type="text" id="date-in" class="input_date-in" required
                  onblur="(this.type='text')" onfocus="(this.type='date')"><label for="date-in"
                  class="date-in label-mobile">Check-in</label>
              </div>
              <div class="header-form-mobile__date-out"> <input type="text" id="date-out" class="input_date-out" required
                  onblur="(this.type='text')" onfocus="(this.type='date')"><label for="date-out"
                  class="date-out label-mobile">Check-out</label>
              </div>
            </div>
            <div class="header-form-mobile__piople">
              <div class="header-form-mobile__adults">
                <input type="text" id="adults" class="input-mobile__adults"required>
                  <label for="adults" class="adults_label label-mobile">Adults</label>
              </div> 
              <span class="vertical-line-input-one"></span>
              <div class="header-form-mobile__children">
                <input type="text" class="input-mobile__children" id="children"required>
                <label for="children" class="children_label label-mobile">Children</label>
              </div> 
              <span class="vertical-line-input-two"></span>
              <div class="header-form-mobile__date-rooms">
                <input type="text" id="rooms" class="input-mobile__rooms" required>
                <label for="rooms" class="rooms_label label-mobile">Rooms</label>
              </div>
            </div>
            <div class="header-form-mobile__search-btn">
              <input type="submit" class="search_btn" value="Search">
            </div>
          </form>
          <div class="header-download-link-row">
            <img src="./img/google-play-badge.svg" alt="download link Google Play">
            <img src="./img/downloadAppStore.svg" alt="download link AppStore">
          </div>
        </div>
      </div>
    </header>
    <section class="guest-loves">
      <div class="container">
        <div class="guests-loves__header">
          <h2>Homes guests loves</h2>
        </div>
        <div class="guest-loves__slider-wrapper">
          <div class="guest-loves__swiper-container">
            <div id = "guest-loves" class="guests-loves__image guest-loves__swiper-wrapper"></div>
          </div>
          <div class="swiper-button-prev"><img src="./img/arrow.svg" alt="button prev"></div>
          <div class="swiper-button-next"><img src="./img/arrow.svg" alt="button next"></div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
